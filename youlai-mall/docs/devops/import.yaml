
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: system-boot
  namespace: spring-blade
  labels:
    k8s.kuboard.cn/layer: svc
    k8s.kuboard.cn/name: system-boot
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 0
  selector:
    matchLabels:
      k8s.kuboard.cn/layer: svc
      k8s.kuboard.cn/name: system-boot
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s.kuboard.cn/layer: svc
        k8s.kuboard.cn/name: system-boot
    spec:
      #设置的阿里云私有镜像仓库登陆信息的secret(对应2.1.2的设置)
      imagePullSecrets:
        - name: sanywind
      containers:
        - name: system-boot
          image: 'harbor.sanywind.net/cloud/wukong_dev/system-boot:2.2.0'
          args:
            - '--spring.profiles.active=${PROFILE}'
            - '--spring.cloud.nacos.config.server-addr=${NACOS_SERVER_ADDR}'
            - '--spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_ADDR}'
            - >-
              --spring.cloud.sentinel.transport.dashboard=${SENTINEL_DASHBOARD_ADDR}
            - '--server.port=80'
          ports:
            - name: server
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: youlai-config
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 20
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

