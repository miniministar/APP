server:
  port: 8802

spring:
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
        namespace: wukong-demo
        username: nacos
        password: nacos
      # 配置中心
      config:
        # 本地启动
        ## server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 极速启动
        server-addr: http://localhost:8848
        namespace: wukong-demo
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true





